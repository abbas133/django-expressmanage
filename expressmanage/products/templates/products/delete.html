{% extends "base.html" %}

{% block content %}
    <section role="main" class="content-body">
        <header class="page-header">
            <h2>Product Management</h2>

            <div class="right-wrapper pull-right">
                <ol class="breadcrumbs">
                    <li>
                        <a href="{% url 'home' %}">
                            <i class="fa fa-home"></i>
                        </a>
                    </li>
                    <li><span>Product Management</span></li>
                    <li><span>Product Details</span></li>
                </ol>

                <a class="sidebar-right-toggle"><i class=""></i></a>
            </div>
        </header>

        <!-- start: page -->
        <div class="row">
            <div class="col-lg-12">
                <section class="panel panel-danger">
                    <header class="panel-heading">
                        <h2 class="panel-title">Confirmation required!</h2>
                    </header>

                    <form method="POST">
                        {% csrf_token %}

                        <div class="panel-body">
                            <p>Are you sure you want to permanantly delete <b>{{ product.name }}</b> product?</p>
                        </div>

                        <footer>
                            <div class="pull-right">
                                <a class="mb-xs mt-xs mr-xs btn btn-default" href="{% url 'products:product_index' %}"><i class="fa fa-home"></i> Back </a>
                                <button type="submit" class="mb-xs mt-xs mr-xs btn btn-danger"><i class="fa fa-trash-o"></i> Delete </button>
                            </div>
                        </footer>
                    </form>
                </section>
            </div>
        </section>
        <!-- end: page -->
    </section> 
{% endblock content %}
