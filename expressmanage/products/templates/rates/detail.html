{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>{{ rateslab.name }}</h1>
    <!-- <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Dashboard</li>
    </ol> -->
</section>

<!-- Main content -->
<section class="content">

    <div class="row">
        <div class="col-md-8 col-md-offset-2">

            <div class="box box-primary">
                <div class="box-body">

                    <div class="form-group">
                        <label for="rs-container-type">Container Type: </label>
                        <output type="text" class="form-control" id="rs-container-type">{{ rateslab.container_type }}</output>
                    </div>

                    <div class="form-group">
                        <label for="rs-rate">Rate: </label>
                        <output type="number" class="form-control" id="rs-rate">{{ rateslab.rate }}</output>
                    </div>

                    <div class="form-group">
                        <label for="rs-numdays">Number of days: </label>
                        <output type="number" class="form-control" id="rs-numdays">{{ rateslab.number_of_days }}</output>
                    </div>

                    <div class="form-group">
                        <label for="rs-slabnum">Slab Number: </label>
                        <output type="number" class="form-control" id="rs-slabnum">{{ rateslab.slab_number }}</output>
                    </div>

                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
    </div>

</section>
<!-- /.content -->
