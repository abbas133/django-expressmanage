<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>Add Rate Slab</h1>
    <!-- <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Dashboard</li>
    </ol> -->
</section>

<!-- Main content -->
<section class="content">

    <div class="row">
        <div class="col-md-8 col-md-offset-2">

            <div class="box box-primary">
                <!-- form start -->
                <form role="form" method="post" lpformnum="1">
                    {% csrf_token %}
                    <div class="box-body">
                        <table border="1">
                            {{ form }}
                        </table>

                        {% comment %} <div class="form-group">
                            <label for="productName">Product Name: </label>
                            <input type="text" class="form-control delete-mode-disabled" id="productName" placeholder="Product Name">
                        </div>

                        <div class="form-group">
                            <label for="ratePerMonth">Rate Per Month: </label>
                            <input type="number" class="form-control delete-mode-disabled" id="ratePerMonth"
                                placeholder="0.00">
                        </div>

                        <div class="form-group">
                            <label for="containerType">Container Type: </label>
                            <select class="form-control delete-mode-disabled" id="containerType">
                                <option>Box</option>
                                <option>Bag</option>
                            </select>
                        </div> {% endcomment %}

                    </div>
                    <!-- /.box-body -->

                    <div class="box-footer">
                        <button type="submit" class="btn bg-purple btn-flat pull-right">Submit</button>
                    </div>
                </form>
            </div>
            <!-- /.box -->
        </div>
    </div>

</section>
<!-- /.content -->
