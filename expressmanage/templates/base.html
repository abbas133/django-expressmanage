{% load static %}

<!doctype html>
<html class="fixed">

<head>

    <!-- Basic -->
    <meta charset="UTF-8">

    <title>Express Manage</title>
    <meta name="keywords" content="HTML5 Admin Template" />
    <meta name="description" content="Porto Admin - Responsive HTML5 Template">
    <meta name="author" content="okler.net">

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="icon" href="{% static 'images/favicons/favicon.ico' %}">

    <!-- Web Fonts  -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light" rel="stylesheet"
        type="text/css">

    <!-- Vendor CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/datepicker3.css' %}">

    <!-- Theme CSS -->
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">

    <!-- Skin CSS -->
    <link rel="stylesheet" href="{% static 'css/default.css' %}">

    <!-- Theme Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/theme-custom.css' %}">

    <!-- Head Libs -->
    <script type="text/javascript" src="{% static "js/modernizr.js" %}"></script>

</head>

<body>

    <section class="body">
        {% include "base_header.html" %}

        <div class="inner-wrapper">
            {% include "base_sidebar.html" %}

            {% block content %}
                <section role="main" class="content-body">
                    <header class="page-header">
                        <h2>Content Page</h2>

                        <div class="right-wrapper pull-right">
                            <ol class="breadcrumbs">
                                <li>
                                    <a href="{% url 'home' %}">
                                        <i class="fa fa-home"></i>
                                    </a>
                                </li>
                                <li><span>Content Page</span></li>
                            </ol>

                            <a class="sidebar-right-toggle"><i class=""></i></a>
                        </div>
                    </header>

                    <!-- start: page -->
                    <div class="row">
                        <div class="col-lg-12">
                            <section class="panel panel-primary">
                                <header class="panel-heading">
                                    <h2 class="panel-title">Page heading</h2>
                                </header>
                                
                                <div class="panel-body">
                                    <p>Your content here</p>
                                </div>
                            </section>
                        </div>
                    </section>
                    <!-- end: page -->
                </section>
            {% endblock content %}
        </div>
    </section>

    <!-- Vendor -->
    <script type="text/javascript" src="{% static "js/jquery.js" %}"></script>
    <script type="text/javascript" src="{% static "js/jquery.browser.mobile.js" %}"></script>
    <script type="text/javascript" src="{% static "js/bootstrap.js" %}"></script>
    <script type="text/javascript" src="{% static "js/nanoscroller.js" %}"></script>
    <script type="text/javascript" src="{% static "js/bootstrap-datepicker.js" %}"></script>
    <script type="text/javascript" src="{% static "js/magnific-popup.js" %}"></script>
    <script type="text/javascript" src="{% static "js/jquery.placeholder.js" %}"></script>

    <!-- Theme Base, Components and Settings -->
    <script type="text/javascript" src="{% static "js/theme.js" %}"></script>

    <!-- Theme Custom -->
    <script type="text/javascript" src="{% static "js/theme.custom.js" %}"></script>

    <!-- Theme Initialization Files -->
    <script type="text/javascript" src="{% static "js/theme.init.js" %}"></script>

</body>

</html>
